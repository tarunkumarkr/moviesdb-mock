server:
  port: 8080

spring:
  application:
    name: spring boot
  datasource:
    url: jdbc:mysql://localhost:3306/movies_mock?createDatabaseIfNotExist=true
    username: root
    password: 1806
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update   # or 'validate', 'create', 'create-drop'
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

